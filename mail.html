            hr {

            button {

            section {
                position: relative;

            iframe {

            }
            form * {
                display: block;

            form div {
                text-align: center;
            }
            input, textarea {
                border: 1px solid #d3d3d3;
                border-radius: 0;
                padding: 16px 12px;
                margin-bottom: 48px;
                width: calc(100% - 272px);
                height: 64px;
                box-sizing: border-box;
                display: inline;
                font-size: 24px;
                box-sizing: border-box;
                font-family: 'Zilla Slab', serif;
                font-weight: 200;
            }
            textarea {
                vertical-align: top;
                margin-bottom: 48px;
                height: 256px;
                resize: none;
            }
            label:last-of-type {
                vertical-align: bottom;
            }
            label:last-of-type, select {
                display: inline-block;
            }
            label img {
                display: inline-block;
            }
            select {
                border: 1px solid #d3d3d3;

                border-radius: 0;
                padding: 16px 12px;
                width: calc(100% - 272px);

                box-sizing: border-box;

                font-size: 24px;
                font-family: 'Zilla Slab', serif;
                appearance: none;
                background-image: url('./image/down.svg');
                background-repeat: no-repeat;
                background-position: calc(100% - 16px) 50%;

            select option {
                font-family: "Nunito Sans", Helvetica, Arial, sans-serif;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script loading="lazy">            
            $(document).on('click', 'button', function(){
                if ($('input').prop('checked') == true) {
                    $('iframe').show();
                }
            });
            function IFrameHide() {
                $('iframe').hide();
            }

            function OnSubmit() {
                var submitted = false;
                $('#submit').html('<button type="submit" disabled>送信済み</button>')
            }

            $('#ua').ready(function() {
                const UA = window.navigator.userAgent.toLowerCase();

                if (UA.indexOf("msie") != -1 || UA.indexOf("trident") != -1) {
                    $('.browser').val('Internet Explorer');
                } else if (UA.indexOf("edg") != -1 || UA.indexOf("edge") != -1) {
                    $('.browser').val('Edge');
                } else if (UA.indexOf("opr") != -1 || UA.indexOf("opera") != -1) {
                    $('.browser').val('Opera');
                } else if (UA.indexOf("chrome") != -1) {
                    if (UA.indexOf("samsungbrowser") != -1) {
                        $('.browser').val('Samsung Internet');
                    } else {
                        $('.browser').val('Chrome');
                    }
                } else if (UA.indexOf("safari") != -1) {
                    $('.browser').val('Safari');
                } else if (UA.indexOf("firefox") != -1) {
                    $('.browser').val('Firefox');
                } else if (UA.indexOf("opr") != -1 || UA.indexOf("opera") != -1) {
                    $('.browser').val('Opera');
                }
            });
        </script>

                        <label for="entry.310675069"><img src="./image/browser.svg" style="filter: invert(); height: 24px; margin-right: 4px; vertical-align: -6.125%;">Browser</label><select name="entry.310675069" class="browser"><option value="Edge">Edge</option><option value="Chrome">Chrome</option><option value="Firefox">Firefox</option><option value="Opera">Opera</option><option value="Safari">Safari</option><option value="Internet Explorer">Internet Explorer</option><option value="Brave">Brave</option><option value="Samsung Internet">Samsung Internet</option></select>
